<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <link rel="stylesheet" href="external_css/styles.css">
    <link rel="stylesheet" href="external_css/form.css">
    <script src="script.js/js.form" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="COP_4813.html"> COP 4813</a></li>
            </ul>
        </nav>
    </header>
    <!-- form begin -->
    <h1>
        Form Validation
    </h1>
    <!-- user form info -->
    <p>Please fill out the information below</p>
    <form id="userInfo" name="myForm" action="mailto:gerardo_galarza@daytonastate.edu" method="post"
        enctype="text/plain">

        <div>
            <label for="firstName">Firstname:</label>
            <input id="firstName" name="firstName" type="text">
        </div>

        <div>
            <label for="lastName">Lastname:</label>
            <input id="lastName" name="lastName" type="text">
        </div>
        <!-- address, state, zip -->
        <div class="postalCode">
            <div>
                <label for="address">Address:</label>
                <input id="address" name="address" type="text" value="123 Daytona Ln">
            </div>

            <div>
                <label for="state">State:</label>
                <input id="state" name="state" type="text" value="FL">
            </div>

            <div>
                <label for="zip">Zip Code:</label>
                <input id="zip" name="zip" type="text" value="12345">
            </div>

        </div>

        <div>
            <label for="phoneNum">Phone Number:</label>
            <input id="phoneNum" name="phoneNum" type="text" value="1234567890">
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text">
        </div>

        <div>
            <label for="birth">Birth Date:</label>
            <input id="birth" name="birth" type="date">
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
        </div>

        <div>
            <label for="question">Security Question: How many points is this assignment worth? </label>
            <input id="question" name="question" type="text">
        </div>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>Copyright &copy; Gerardo Galarza</p>
    </footer>
</body>

</html>
