                <th>Players</th>
                <th>Team</th>
                <th>Position</th>
                <th>Projected Points</th>
                <th>Earned Points</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- myjson data -->
    <script type="text/javascript">
        let fantasy = [
            {
                "player": "Joe Burrow",
                "team": "Bengals",
                "position": "QB",
                "projected": 18.7,
                "earned": 15.84
            },
            {
                "player": "Jonathan Taylor",
                "team": "Colts",
                "position": "RB",
                "projected": 17.9,

            },
            {
                "player": "Kyren Williams",
                "team": "Rams",

            },
            {
                "player": "Garrett Wilson",

            },
            {
                "player": "Rashee Rice",
                "team": "Chiefs",
                "position": "WR",
                "projected": 19.4,
                "earned": null
            },
            {
                "player": "Dallas Goedert",

                "position": "TE",

            },
            {

            {

            {
                "player": "Younghoe Koo",
                "team": "Falcons",
                "position": "K",
                "projected": 7.8,
                "earned": 20
            }
        ];

        // https://forum.freecodecamp.org/t/looping-through-json-data-to-populate-a-table/297467
        let tableBody = document.querySelector("#fantasy-table tbody");

        // loop through array
        fantasy.forEach(function (player) {
            let row = document.createElement("tr");

            row.innerHTML = `
                <td>${player.player}</td>
                <td>${player.team}</td>
                <td>${player.position}</td>
                <td>${player.projected}</td>
                <td>${player.earned !== null ? player.earned : "N/A"}</td>
            `;

            // append body and row
            tableBody.appendChild(row);
        });
    </script>
