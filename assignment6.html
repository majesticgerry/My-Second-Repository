    <h3> Fantasy Football Players and Scores Week 4<br></h3>
    <p1>I created a json file for my recent fanasty team score. This is for week 4<br>
        I chose week 4 since it is my most recent score <br><br>
    </p1>

    <!-- creates table from myjson file -->
    <table border="1" id="fantasy-table">
        <thead>
            <tr>
                <th>Player</th>
                <th>Team</th>
                <th>Position</th>
                <th>Projected Points</th>
                <th>Earned Points</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- javascript to get data -->
    <script type="text/javascript">
        //  gets json file
        fetch('myjson.json')
            .then(response => response.json())  // parse json points
            .then(fantasy => {
                let tableBody = document.querySelector("#fantasy-table tbody");

                // loop for json file
                fantasy.forEach(function (player) {
                    let row = document.createElement("tr");

                    row.innerHTML = `
                    <td>${player.player}</td>
                    <td>${player.team}</td>
                    <td>${player.position}</td>
                    <td>${player.projected}</td>
                    <td>${player.earned !== null ? player.earned : "N/A"}</td>
                `;

                    // append the row
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching the JSON file:', error);
            });
    </script>
