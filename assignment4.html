    <!-- In this assignment you are going to create a Javascript calculator
        that also has plotting capability. You can choose to use a mathematical
        expression for this or a practical example of solving an engineering or
        technical problem. -->


    <!-- start, function inputs for user -->
    <p>Exponential Growth calculator <br> f(x) = a(1+r)^x</p>

    <!-- inputs for exponential growth a,r,x -->
    <div class="plotFunction">

        a (Initial Amount):<br>
        <input id="a" name="a" type="text" value="1"><br>

        r (Growth Rate):<br>
        <input id="r" name="r" type="text" value="10"><br>

        x (Time Interval):<br>
        <input id="x" name="x" type="text" value="20"><br>

        <br /><br />
        <!-- buttons -->
        <input type="button" value="Calculate" id="calculate" />
        <input type="button" value="Plot" id="plot" />
