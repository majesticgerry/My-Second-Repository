<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>
    <link rel="stylesheet" href="external_css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="COP_4813.html"> COP 4813</a></li>
            </ul>
        </nav>
    </header>
    <h2>
        CMS research
    </h2>
    <!-- used from a.6 -->
    <table border="1" id="cms-table">
        <thead>
            <tr>
                <th>System</th>
                <th>Produced/Sold by</th>
                <th>Technology Base</th>
                <th>Major Capabilities</th>
                <th>Major Limitations</th>
                <th>Example Site</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- javascript to get data -->
    <script type="text/javascript">
        //  gets json file
        fetch('cms.json')
            .then(response => response.json())  // parse json points
            .then(cms => {
                let tableBody = document.querySelector("#cms-table tbody");

                // loop for json file
                cms.forEach(function (system) {
                    let row = document.createElement("tr");

                    row.innerHTML = `
                    <td>${system.system}</td>
                    <td>${system.produced}</td>
                    <td>${system.tech}</td>
                    <td>${system.major}</td>
                    <td>${system.limit}</td>
                    <td>${system.example}</td>
                `;

                    // append the row
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching the JSON file:', error);
            });
    </script>

</body>

</html>
